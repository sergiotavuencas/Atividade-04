<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publisher Edit</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>
<body>
    <div align="center">
        <br>
        <h1 align="center"><a href="/">Menu</a></h1>
        <br>
        <h3 align="center"><a href="/author/template">Author</a></h3>
        <h3 align="center"><a href="/book/template">Book</a></h3>
        <h3 align="center"><a href="/publisher/template">Return</a></h3>
        <br>
        <h1>Edit Publisher</h1>
        <br>
        <form action="#" th:action="@{/publisher/register}" th:object="${publisher}" method="POST" id="formPublisher">
            <table>
                <tr>
                    <td>Id:</td>
                    <td><span th:text="${publisher.id}"></span></td>
                    <input type="hidden" th:value="${publisher.id}" th:field="${publisher.id}" name="id"/>
                </tr>
                <tr>
                    <td>Name: </td>
                    <td><input type="text" th:field="*{name}" placeholder="Enter a New Name" required/></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
                </tr>
                <tr>
                    <td>Address: </td>
                    <td><input type="text" th:field="*{address}" placeholder="Enter a New Address" required/></td>
                    <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></td>
                </tr>
                <tr>
                    <td>Founded: </td>
                    <td><input type="date" th:field="*{founded}" required/></td>
                    <td th:if="${#fields.hasErrors('founded')}" th:errors="*{founded}"></td>
                </tr>
            </table>
            <div>
                <input type="submit" value="Update"/>
                <input type="reset" value="Cancel"/>
            </div>
        </form>
    </div>
</body>
</html>
