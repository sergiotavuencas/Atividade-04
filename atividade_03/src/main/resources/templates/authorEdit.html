<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Edit</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>
<body>
    <div align="center">
        <br>
        <h1 align="center"><a href="/">Menu</a></h1>
        <br>
        <h3 align="center"><a href="/book/template">Book</a></h3>
        <h3 align="center"><a href="/publisher/template">Publisher</a></h3>
        <h3 align="center"><a href="/author/template">Return</a></h3>
        <br>
        <h1>Edit Publisher</h1>
        <br>
        <form action="#" th:action="@{/author/register}" th:object="${author}" method="POST" id="formAuthor">
            <table>
                <tr>
                    <td>Id:</td>
                    <td><span th:text="${author.id}"></span></td>
                    <input type="hidden" th:value="${author.id}" th:field="${author.id}" name="id"/>
                </tr>
                <tr>
                    <td>Name: </td>
                    <td><input type="text" th:field="*{name}" placeholder="Enter a New Name" required/></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
                </tr>
                <tr>
                    <td>E-mail: </td>
                    <td><input type="text" th:field="*{email}" placeholder="Enter a New E-mail" required/></td>
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
                </tr>
                <tr>
                    <td>Phone: </td>
                    <td><input type="text" th:field="*{phone}" placeholder="Enter a New Phone" required/></td>
                    <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></td>
                </tr>
            </table>
            <div>
                <input type="submit" value="Update"/>
                <input type="reset" value="Cancel"/>
            </div>
        </form>
    </div>
</body>
</html>
